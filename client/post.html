    crossorigin="anonymous"></script>
<script>
    $.ajax({
        url: "http://localhost:3000/post",
        data:
        type: 'post',
        success: (results) => {
            results.map((result) => {
                $("#timeline").append('<b>' + result.text + '</b><br/>');
            })
        },
        error: function (err) {
            console.log(err);
        }
    });
</script>
