<!DOCTYPE html>
<html>
  <head>
    <title>Socmed Aggregator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/javascripts/jquery.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/javascripts/facebook.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
     <div class="container-fluid">
       <div class="navbar-header">
         <a class="navbar-brand" href="#">Socmed Aggregator</a>
       </div>
       <ul class="nav navbar-nav">
         <li class="active"><a href="#">Home</a></li>
       </ul>
       <form class="navbar-form navbar-left">
         <div class="form-group">
           <input type="text" class="form-control" placeholder="Search" id="search" value="hacktiv8">
         </div>
         <button type="button" class="btn btn-default" id="btn-search">Submit</button>
       </form>
     </div>
    </nav>
    <div class="container">
      <fb:login-button
        scope="public_profile,email"
        onlogin="checkLoginState();"
        id="fb-btn-login">
      </fb:login-button>

      <h4 id="text-login-as"></h4>
      <h1>Socmed Aggregator</h1>
      <button type="button" name="button" class="btn btn-success" id="btn-refresh">Refresh Timeline</button>
      <br><br>
      <form  >
        <div class="form-group">
          <input type="text" class="form-control" placeholder="New Post" name="status" value="" id="status">
        </div>
        <button type="button" name="button"  class="btn btn-block btn-primary"id="btn-status">Post </button>
      </form>
      <br><br>
      <div class="row">
        <div class="col-md-6">
          <h4>Twitter's Timeline</h4>
          <ul id="timeline-twitter" class="list-group">
        </div>
        <div class="col-md-6">
          <h4>Facebook's Timeline</h4>
          <ul id="timeline-facebook" class="list-group">
        </div>
      </div>
      </ul>
    </div>
    <script src="/javascripts/twitter.js"></script>

  </body>
</html>
